    <div class="container">


      <h2 class="signup">S'inscrire</h2>

      <form id="signupForm">

        <div class="mb-3">
          <label for="firstname" class="form-label">Pr√©nom</label>
          <input type="text" name="firstname" class="form-control" id="firstname">
          <span id="msgErreurFirstname" class="inputInvalid"></span>
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Nom</label>
          <input type="text" name="lastname" class="form-control" id="lastname">
          <span id="msgErreurLastname" class="inputInvalid"></span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email">
          <span id="msgErreurEmail" class="inputInvalid"></span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de Passe</label>
          <input type="password" name="password" class="form-control" id="password">
          <span id="msgErreurPassword" class="inputInvalid"></span>
        </div>


        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer le Mot de Passe</label>
          <input type="password" name="confirmPassword" class="form-control" id="confirmPassword">
          <span id="msgErreurConfirmPassword" class="inputInvalid"></span>
        </div>

        <br>

        <button type="submit" class="btn btn-danger">S'inscrire</button>

      </form>


    </div>
