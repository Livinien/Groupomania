    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/images/favicon.png"/>

    <title>Groupomania | Profile</title>

</head>


<body>


    <nav>

        <h1><a href="index.html">Groupomania</a></h1>


        <ul>
            <li><a href="index.html" class="home">Accueil</a></li>
            <li><a href="post.html" class="logged">Post</a></li>
            <li><a href="" id="logout" class="logged">Déconnexion</a></li>
        </ul>
        
    </nav>




    <div class="container">

        <div id="card" class="card_profile">


            <img id="image" class="card_image" alt="Photo de Profile">

            <input type="file" name="fileUpload" accept="fileUpload" id="imageUrl" class="upload_img">
            
        
            <button type="button" id="displayPicture" class="btn_blue">Modifie ton Avatar</button>

        

            
            <form method="POST" id="infoProfile">

                <input id="name" class="card_name" type="text" placeholder="Prénom">

                <textarea id="description" class="card_about" cols="30" rows="10" placeholder="Description..."></textarea>

                <button type="button" class="btn_green">Modifier son Profile</button>

            </form>

            
        </div>


    </div>

      
    <script src="/front/security/Authentification.js"></script>
    <script src="/front/fetch.js"></script>
    <script src="/front/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
